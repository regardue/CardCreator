<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main__section">
      <div class="left__side__section">
        <div class="left__side__card">
          <div class="left__side__logo__div"><svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg></div>
          <div class="left__side__card__details">
            <p class="left__side__card__numbers" id="correctNumber">0000 0000 0000 0000</p> 
            <span class="left__side__card__name" id="correctName">Jane Appleseed 
              <span class="left__side__card__expiry"><span id="correctMonth">00</span> / <span id="correctYear">00</span></span>
            </span>
          </div>
        </div>
        <div class="left__side__card__back"><div class="cvc__position"><p class="left__side__card__back__paragraph" id="correctCvc">000</p></div></div>
      </div>
      <div class="right__side__section">
        <div class="right__side__info">
          <p>Cardholder Name</p>
          <input type="text" placeholder="e.g. Jane Appleseed" class="name__input" id="nameInput">
          <p>Card Number</p>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="number__input" id="numberInput"> 
          <p>Exp. Date (MM/YY) CVC</p>
          <input type="text" placeholder="MM" class="month__input" id="monthInput"> <input type="text" placeholder="YY" class="year__input" id="yearInput">     
          <input type="text" placeholder="e.g. 123" class="cvc__input" id="cvcInput">
          <button class="confirm__button" id="submit">Confirm</button>
        </div>
      </div>
    </main>
    <!-- Completed state start -->

    </div> -->
  </body>
</html>
